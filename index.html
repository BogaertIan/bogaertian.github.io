<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ian Bogaert"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="manifest" href="manifest.json">
    <title>Quizian</title>
</head>
<body>

<div id="startScreen">
    <h1>Quizian</h1>
    <button class="btn btn-lg" id="start">START</button>
    <button class="btn btn-lg history">HISTORY</button>
    <button class="btn btn-lg" id="contact">CONTACT</button>
</div>
<div id="difficulty" class="hidden">
    <button type="button" class="btn btn-default btn-sm home">
        <span class="glyphicon glyphicon-home"></span>
    </button>
    <h2>Choose difficulty</h2>

    <button id="easy" class="btn btn-sm difficulty">EASY</button>
    <button id="medium" class="btn btn-sm difficulty">MEDIUM</button>
    <button id="hard" class="btn btn-sm difficulty">HARD</button>

</div>
<div id="category" class="hidden">
    <button type="button" class="btn btn-default btn-sm home">
        <span class="glyphicon glyphicon-home"></span>
    </button>
    <h2>Choose category</h2>

    <div id="categoryNames"></div>
</div>
<div id="quiz" class="hidden">
    <button type="button" class="btn btn-default btn-sm home">
        <span class="glyphicon glyphicon-home"></span>
    </button>
    <p id="question"><strong>Question: </strong><span></span></p>
    <div id="answers">

    </div>

    <div id="timer"></div>
</div>
<div class="failure hidden">
    <img class="info-image" id="wrong-image" src="assets/images/wrong.png">
    <p>The correct answer was: <span id="correct"></span></p>
    <button type="button" class="btn btn-default btn-sm continue">
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
</div>
<div class="succes hidden">
    <img class="info-image" id="correct-image" src="assets/images/correct.png">
    <p>Your answer was correct!</p>
    <button type="button" class="btn btn-default btn-sm continue">
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
</div>
<div id="endScreen" class="hidden">
    <button type="button" class="btn btn-default btn-sm home">
        <span class="glyphicon glyphicon-home"></span>
    </button>
    <div>You scored <span id="score"></span></div>
    <button class="btn btn-lg history">View history</button>
</div>
<div id="scoreScreen" class="hidden">
    <button type="button" class="btn btn-default btn-sm home">
        <span class="glyphicon glyphicon-home"></span>
    </button>
    <h2>History</h2>
    <div id="scores">    </div>
</div>
<div id="contactScreen" class="hidden">
    <button type="button" class="btn btn-default btn-sm home">
        <span class="glyphicon glyphicon-home"></span>
    </button>
    <h2>Contact</h2>
    <form id="contactForm" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="name">E-mail</label>
        <input type="email" id="email" name="email">
        <label for="formQuestion">Question</label>
        <textarea id="formQuestion" name="question" rows="10"></textarea>
        <input type="submit" value="Verzenden" class="btn btn-lg"/>
    </form>
    <div id="errorMsg"></div>
</div>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/ajv-min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
